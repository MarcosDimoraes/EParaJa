<ion-header>
  <ion-navbar text-center>
    <img src="assets/imgs/topo.svg" alt="">
  </ion-navbar>
</ion-header>

<ion-content class="bgcolor" padding>

  <ion-card>

    <ion-card-content>
      <!-- <ion-item> -->
      <ion-fab top right *ngIf="showButton">
        <button ion-fab color="vibrant" mini (click)="goToDecisionPage()" class="btir">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-fab>
      <ion-slides pager (ionSlideReachEnd)="lastSlide()">

        <ion-slide>
          <img src="assets/imgs/Ana.svg" alt="">

          <h2>Olá</h2>
          <p>
            Tá precisando reformar, construir ou consertar?
          </p>
        </ion-slide>

        <ion-slide>
          <img src="assets/imgs/Trabalhador.svg" alt="">
          <h2>Somos especialistas</h2>
          <p>
            Os melhores profissionais reunidos para sua escolha.
          </p>
        </ion-slide>

        <ion-slide class="teste">

          <img src="assets/imgs/Trabalhador.svg" alt="">
          <img src="assets/imgs/Ana.svg" alt="">
          <h2>Vamos começar!</h2>
          <p>Escolha quem é você a seguir ...</p>
          <button ion-button (click)="goToDecisionPage()">Vamos lá!</button>

        </ion-slide>


      </ion-slides>
      <!-- </ion-item> -->
    </ion-card-content>
  </ion-card>

</ion-content>
