<ion-header>
  <ion-navbar>
    <ion-title>Cadastro Fornecedor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="textleft" padding>
    <h4>Fale sobre você:</h4>
  </div>
  <form (ngSubmit)="goToBuyCredits()">
    <ion-card>
      <ion-item>
        <ion-label floating>Seu nome</ion-label>
        <ion-input type="text" name="title"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label floating>CPF</ion-label>
        <!-- <ion-input type="text" name="title"></ion-input> -->
        <ion-input type="number" name="first" [(ngModel)]="myVariable"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="title"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input type="tel" name="title"></ion-input>
      </ion-item>
    </ion-card>
    <div class="textleft" padding>
      <h4>Que tipo de profissional você é?</h4>
    </div>
    <ion-grid text-center>
      <ion-row>
        <ion-col >
          <ion-card (click)="togglePintor=!togglePintor" >
            <ion-card-content [ngClass]="{'proChecked':togglePintor}">
              <img src="assets/icon/001-roller.svg" alt="">
            </ion-card-content>
          </ion-card>
          <h4>Pintor</h4>
        </ion-col>
        <ion-col>
          <ion-card (click)="toggleMario=!toggleMario" >
            <ion-card-content [ngClass]="{'proChecked':toggleMario}">
              <img src="assets/icon/002-faucet.svg" alt="">
            </ion-card-content>
          </ion-card>
          <h4>Encanador</h4>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card (click)="togglePedreiro=!togglePedreiro" >
            <ion-card-content [ngClass]="{'proChecked':togglePedreiro}"> 
              <img src="assets/icon/002-trowel.svg" alt="">
            </ion-card-content>
          </ion-card>
          <h4>Pedreiro</h4>
        </ion-col>

        <ion-col>
          <ion-card (click)="toggleEletricista=!toggleEletricista" >
            <ion-card-content [ngClass]="{'proChecked':toggleEletricista}">
              <img src="assets/icon/001-plug.svg" alt="">
            </ion-card-content>
          </ion-card>
          <h4>Eletricista</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button type="submit" block>Avançar</button>
  </form>
</ion-content>
