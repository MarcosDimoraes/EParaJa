<ion-header>
  <ion-navbar text-center>
    <img src="assets/imgs/topo.svg" alt="">
  </ion-navbar>
</ion-header>
<ion-content class="bgcolor" padding>
  <ion-card (click)="goToCadcontratantePage()">
    <ion-card-content>
      <ion-row>
        <img src="assets/imgs/Ana.svg" alt="">
      </ion-row>
      <ion-row>
        <p>
          Quero contratar um serviço.
        </p>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content (click)="souFornecedor()">
      <ion-row>
        <img src="assets/imgs/Trabalhador.svg" alt="">
      </ion-row>
      <ion-row>
        <p>
          Quero oferecer um serviço.
        </p>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
