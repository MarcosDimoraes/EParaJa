<ion-header>
  <ion-navbar>
    <ion-title>Choosetaskform</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bgcolor" padding>

    <div class="textleft" padding>
        <h4>Conte um pouco sobre o serviço...</h4>
    </div>

    <form (ngSubmit)="goToEndintroPage()">
      <ion-card>
        <ion-card-content>
          <ion-item>
              <ion-label>Meu serviço ...</ion-label>
              <ion-textarea rows="10" name="description"></ion-textarea>
          </ion-item>
        </ion-card-content> 
      </ion-card>
      
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label>Bairro</ion-label>
            <ion-input type="text" name="bairro"></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>
        
        <button ion-button type="submit" block>Pedir Orçamento</button>
    </form>
</ion-content>
