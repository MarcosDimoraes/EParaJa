    <ion-title>Cadastro do Contratante</ion-title>

<ion-content class="bgcolor" padding>

  <form (ngSubmit)="goToChoosetaskPage()">
    <ion-card>
      <ion-item>
        <ion-label floating>Seu nome</ion-label>
        <ion-input type="text" name="title"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="title"></ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input type="text" name="title"></ion-input>
      </ion-item>
    </ion-card>

    <div class="textcen" padding>
      <h4>Como gostaria que entrássemos em contato?</h4>
    </div>

    <ion-card class="height6 ion-text-center">
      <ion-card-content>

        <ion-item>
          <ion-label>
            <ion-checkbox></ion-checkbox>
            <ion-icon name="mail"></ion-icon>
            <p>E-mail</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card class="height6">
      <ion-card-content>

        <ion-item>
          <ion-label>
            <ion-checkbox></ion-checkbox>
            <ion-icon name="call"></ion-icon>
            <p>Telefone</p>
          </ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <ion-card class="height6">
      <ion-card-content>
        <ion-item>
          <ion-label>
            <ion-checkbox> </ion-checkbox>
            <ion-icon name="logo-whatsapp"></ion-icon>
            <p>Whatsapp</p>
          </ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <!-- <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea name="description"></ion-textarea>
          </ion-item> -->
    <button ion-button large (click)="goToChoosetaskPage()" block>Avançar</button>
  </form>





</ion-content>
